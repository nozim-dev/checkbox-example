<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_ten</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container1">
        <fieldset>
            <legend class="fieldset_legend">Choose your favorites</legend>
            <div class="check1">
                <div class="checkbox">
                    <label class="label_check" for="check1">
                        <input id="check1" type="checkbox" class="check_input">
                        <div class="checkbox_inline">
                            <div class="checkbox_child">
                                <div class="checkbox_icon">
                                    <i class="fa-brands fa-discord"></i>
                                </div>
                                <div class="checkbox_title">
                                    Discord
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="checkbox">
                    <label class="label_check" for="check2">
                        <input checked id="check2" type="checkbox" class="check_input">
                        <div class="checkbox_inline">
                            <div class="checkbox_child">
                                <div class="checkbox_icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" fill="currentColor"
                                        viewBox="0 0 256 256">
                                        <rect width="256" height="256" fill="none"></rect>
                                        <polygon
                                            points="56 100 56 168 128 236 128 168 200 168 56 32 200 32 200 100 56 100"
                                            fill="none" stroke="currentColor" stroke-linecap="round"
                                            stroke-linejoin="round" stroke-width="12"></polygon>
                                    </svg>
                                </div>
                                <div class="checkbox_title">
                                    Framer
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="checkbox">
                    <label class="label_check" for="check3">
                        <input id="check3" type="checkbox" class="check_input">
                        <div class="checkbox_inline">
                            <div class="checkbox_child">
                                <div class="checkbox_icon">
                                    <i class="fa-brands fa-sketch"></i>
                                </div>
                                <div class="checkbox_title">
                                    Sketch
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="checkbox">
                    <label class="label_check" for="check4">
                        <input id="check4" type="checkbox" class="check_input">
                        <div class="checkbox_inline">
                            <div class="checkbox_child">
                                <div class="checkbox_icon">
                                    <i class="fa-brands fa-instagram"></i>
                                </div>
                                <div class="checkbox_title">
                                    Instagram
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="check2">
                <div class="checkbox">
                    <label class="label_check" for="check5">
                        <input id="check5" type="checkbox" class="check_input">
                        <div class="checkbox_inline">
                            <div class="checkbox_child">
                                <div class="checkbox_icon">
                                    <i class="fa-brands fa-dribbble"></i>
                                </div>
                                <div class="checkbox_title">
                                    Dribbble
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="checkbox">
                    <label class="label_check" for="check6">
                        <input id="check6" type="checkbox" class="check_input">
                        <div class="checkbox_inline">
                            <div class="checkbox_child">
                                <div class="checkbox_icon">
                                    <i class="fa-brands fa-spotify"></i>
                                </div>
                                <div class="checkbox_title">
                                    Spotify
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="checkbox">
                    <label class="label_check" for="check7">
                        <input checked id="check7" type="checkbox" class="check_input">
                        <div class="checkbox_inline">
                            <div class="checkbox_child">
                                <div class="checkbox_icon">
                                    <i class="fa-brands fa-figma"></i>
                                </div>
                                <div class="checkbox_title">
                                    Figma
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="checkbox">
                    <label class="label_check" for="check8">
                        <input id="check8" type="checkbox" class="check_input">
                        <div class="checkbox_inline">
                            <div class="checkbox_child">
                                <div class="checkbox_icon">
                                    <i class="fa-brands fa-slack"></i>
                                </div>
                                <div class="checkbox_title">
                                    Slack
                                </div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </fieldset>
    </div>
    <button>
        <a href="./Batman.html">Next Task</a>
    </button>
</body>

</html>
